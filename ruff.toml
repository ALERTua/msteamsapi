line-length = 120
indent-width = 4

exclude = [
    ".git",
    ".ruff_cache",
    ".tox",
    ".venv*",
    ".vscode",
    "__pypackages__",
    "_build",
    "build",
    "dist",
]

[lint]

[lint.per-file-ignores]
"__init__.py" = ["F401"]

[lint.flake8-quotes]
docstring-quotes = "double"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"
