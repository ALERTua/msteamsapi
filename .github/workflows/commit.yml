name: Commit Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  py3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: python3 -m pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Create .env
        run: |
          echo "MSTEAMS_TEST_HOOK=${{ secrets.MSTEAMS_TEST_HOOK }}" >> ./.env
          echo "MSTEAMS_TEST_EMAIL=${{ secrets.MSTEAMS_TEST_EMAIL }}" >> ./.env
          echo "MSTEAMS_TEST_NAME=${{ secrets.MSTEAMS_TEST_NAME }}" >> ./.env

      - name: Run tests
        run: poetry run tox -e py3

  py2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - pypy2.7

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

        # PyYaml 5.4.1 requires cython < 3.0.0 for Python 2.7
      - name: Install dependencies
        run: |
          python -m pip install "cython<3.0.0"
          python -m pip install --no-build-isolation pyyaml==5.4.1
          python -m pip install --no-deps -r requirements.txt

      - name: Create .env
        run: |
          echo "MSTEAMS_TEST_HOOK=${{ secrets.MSTEAMS_TEST_HOOK }}" >> ./.env
          echo "MSTEAMS_TEST_EMAIL=${{ secrets.MSTEAMS_TEST_EMAIL }}" >> ./.env
          echo "MSTEAMS_TEST_NAME=${{ secrets.MSTEAMS_TEST_NAME }}" >> ./.env

      - name: Run tests
        run: python -m pytest
